<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Transferencias</title>
    <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <div class="row mt-5">
            <div class="col-12 col-md-2">
                <div class="bg-light">
                    <a href="/web/accounts.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img class="menu-logo" src="img/icon.png" width="45" height="45">
                        <span class="fs-5">JM Bank</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/web/accounts.html" class="nav-link link-dark">
                                <i class="bi bi-inboxes"></i>
                                Cuentas
                            </a>
                        </li>
                        <li>
                            <a href="/web/cards.html" class="nav-link link-dark">
                                <i class="bi bi-credit-card"></i>
                                Tarjetas
                            </a>
                        </li>
                        <li>
                            <a href="/web/transfers.html" class="nav-link active">
                                <i class="bi bi-box-arrow-right"></i>
                                Transferencias
                            </a>
                        </li>
                        <li>
                            <a href="/web/loan-application.html" class="nav-link link-dark">
                                <i class="bi bi-cash"></i>
                                Prestamos
                            </a>
                        </li>
                    </ul>
                    <hr>

                    <ul class="nav nav-pills flex-column mb-auto">
                        <button class="btn btn-danger img-fluid" v-on:click="signOut">Cerrar Sesion</button>
                    </ul>
                </div>
            </div>
            <div class="col offset-md-1">
                <div class="row mt-3">
                    <div class="col-10">
                        <h2 class="display-6 subtitle">Realizar Transferencia</h2>
                        <form class="mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="type" class="form-label">Tipo de cuenta</label>
                                    <select id="type" v-model="trasnferType" v-on:change="changedType" class="form-select" aria-label="Default select example" required>
                                        <option value="own">Cuenta propia</option>
                                        <option value="third">Cuenta de tercero </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md">
                                    <label for="origin" class="form-label">Cuenta de origen</label>
                                    <select id="origin" v-model="accountFromNumber" v-on:change="changedFrom" class="form-select" aria-label="Default select example" required>
                                        <option value="VIN">Abrir este menu</option>
                                        <option v-for="account in clientAccounts" v-bind:value="account.number">{{ account.number }} | balance: {{ account.balance }}</option>
                                    </select>
                                </div>
                                <div class="col-md">
                                    <label for="to-account" class="form-label">Cuenta de destino</label>
                                    <template v-if="trasnferType == 'third'">
                                        <input id="to-account" type="text" v-model="accountToNumber" class="form-control" placeholder="VIN000554" aria-label="to account">
                                    </template>
                                    <template v-if="trasnferType == 'own'">
                                        <select id="to-account" v-model="accountToNumber" class="form-select" aria-label="Default select example" required>
                                            <option value="VIN">Abrir este menu</option>
                                            <option v-for="account in clientAccountsTo" v-bind:value="account.number">{{ account.number }} | balance: {{ account.balance }}</option>
                                        </select>
                                    </template>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <label for="amount" class="form-label">Monto</label>
                                    <input id="amount" v-model="amount" type="number" class="form-control" placeholder="VIN000554" aria-label="to account">
                                </div>
                                <div class="col-md">
                                    <label for="description" class="form-label">Comentario</label>
                                    <input id="description" v-model="description" type="text" class="form-control" placeholder="Pago de arriendo" aria-label="to account">
                                </div>
                            </div>
                            <button type="button" v-on:click="checkTransfer" class="btn btn-sm btn-outline-success mt-4">transfer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirModal" tabindex="-1" aria-labelledby="confirModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirModalLabel">Confirma el monto de la transferencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Una vez realizada, no hay vuelta atras. Quieres continuar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" v-on:click="transfer" class="btn btn-sm btn-outline-success">Si, realizar transferencia</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 2-->
    <div class="modal fade" id="okModal" tabindex="-1" aria-labelledby="okModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="okModalLabel">Transaccion realizada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Los fondos han sido transferidos! <i class="bi bi-check-circle-fill text-success"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" v-on:click="finish" class="btn btn-sm btn-outline-success" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
